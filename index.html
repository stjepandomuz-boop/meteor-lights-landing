<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meteor Shower Lights</title>

<style>

/* Global reset */
body {
    margin: 0;
    padding: 0;
    background: #001522;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

/* Background image overlay */
.bg-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url("background.png");
    background-size: cover;
    background-position: center;
    z-index: -1;
}

/* SALE TOP BAR */
.sale-top {
    width: 100%;
    background: red;
    padding: 12px 0;
    text-align: center;
    font-size: 22px;
    color: #fff;
    font-weight: bold;
    letter-spacing: 1px;
}

/* Snow animation */
#snow {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 10;
}
.snowflake {
    position: fixed;
    top: -10px;
    color: white;
    opacity: 0.9;
    user-select: none;
    pointer-events: none;
    animation-name: fall;
    animation-timing-function: linear;
}
@keyframes fall {
    to {
        transform: translateY(100vh);
        opacity: 0;
    }
}

/* HERO SECTION */
.hero {
    text-align: center;
    padding-top: 120px;
    color: white;
    text-shadow: 0px 0px 8px black;
}

.hero h1 {
    font-size: 48px;
    font-weight: 900;
}

.buy-btn {
    background: #00c447;
    padding: 18px 34px;
    color: black;
    font-size: 22px;
    border-radius: 10px;
    cursor: pointer;
    border: none;
    font-weight: bold;
    margin-top: 20px;
}

/* VIDEO SECTION */
.video-container {
    display: flex;
    justify-content: center;
    margin-top: 40px;
}

.video-container video {
    width: 560px;
    max-width: 90%;
    border-radius: 12px;
}

/* LEFT & RIGHT BOXES */
.floating-boxes {
    width: 100%;
    display: flex;
    justify-content: space-between;
    margin-top: -220px;
    padding: 0 60px;
}

.left-box, .right-box {
    background: rgba(0,0,0,0.55);
    padding: 25px 30px;
    border-radius: 15px;
    width: 300px;
    text-align: center;
    color: white;
    font-size: 22px;
    text-shadow: 0 0 4px black;
}

/* Countdown */
.timer {
    font-size: 44px;
    margin-top: 10px;
}

/* AUDIO BUTTON */
.audio-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(0,0,0,0.6);
    color: #fff;
    padding: 12px 16px;
    border-radius: 50px;
    font-size: 22px;
    cursor: pointer;
    z-index: 9999;
    backdrop-filter: blur(4px);
    transition: 0.2s;
}
.audio-btn:hover {
    background: rgba(0,0,0,0.8);
}

</style>
</head>
<body>

<!-- BACKGROUND -->
<div class="bg-overlay"></div>

<!-- TOP SALE BAR -->
<div class="sale-top">üî• SALE ENDS SOON ‚Äî LIMITED STOCK AVAILABLE! üî•</div>

<!-- SNOW -->
<div id="snow"></div>

<!-- AUDIO BUTTON -->
<div id="audio-toggle" class="audio-btn">üîä</div>

<!-- HERO TEXT -->
<div class="hero">
    <h1>Meteor Shower Lights‚Ñ¢</h1>
    <p>Transform your home into a magical winter wonderland.</p>
    <button class="buy-btn">Buy Now ‚Äì ‚Ç¨4.62</button>
</div>

<!-- VIDEO + SIDE BOXES -->
<div class="floating-boxes">
    <div class="left-box">
        üî• BLACK FRIDAY SALE üî•
        <br><small>Up to 40% OFF Today Only</small>
    </div>

    <div class="right-box">
        ‚è≥ Offer Ends In:
        <div class="timer" id="countdown">03:00:00</div>
    </div>
</div>

<div class="video-container">
    <video src="meteorvideo.mp4" autoplay loop muted></video>
</div>

<!-- SNOW SCRIPT -->
<script>
function createSnow() {
    const snow = document.getElementById("snow");
    const snowflake = document.createElement("div");

    snowflake.classList.add("snowflake");
    snowflake.textContent = "‚ùÑ";

    const size = Math.random() * 8 + 8;
    snowflake.style.fontSize = size + "px";

    snowflake.style.left = Math.random() * 100 + "vw";
    snowflake.style.opacity = Math.random();
    snowflake.style.animationDuration = Math.random() * 3 + 3 + "s";

    snow.appendChild(snowflake);

    setTimeout(() => {
        snowflake.remove();
    }, 6000);
}

setInterval(createSnow, 120);
</script>

<!-- COUNTDOWN TIMER -->
<script>
let time = 3 * 60 * 60;
const countdownEl = document.getElementById("countdown");

setInterval(() => {
    time--;
    let h = String(Math.floor(time / 3600)).padStart(2,"0");
    let m = String(Math.floor((time % 3600)/60)).padStart(2,"0");
    let s = String(time % 60).padStart(2,"0");
    countdownEl.textContent = `${h}:${m}:${s}`;
}, 1000);
</script>

<!-- AUDIO SYSTEM -->
<script>
const audio = new Audio("bgmusic.mp3");
audio.loop = true;
audio.volume = 0.45;

let audioStarted = false;
function startAudio() {
    if (!audioStarted) {
        audio.play().catch(()=>{});
        audioStarted = true;
    }
}
document.addEventListener("click", startAudio);
document.addEventListener("scroll", startAudio);

const toggleBtn = document.getElementById("audio-toggle");

toggleBtn.addEventListener("click", () => {
    if (audio.paused) {
        audio.play();
        toggleBtn.textContent = "üîä";
    } else {
        audio.pause();
        toggleBtn.textContent = "üîá";
    }
});
</script>

</body>
</html>
